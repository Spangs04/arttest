- type: entity
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  id: TelecomServer
  name: telecommunication server
  description: When powered and filled with encryption keys it allows radio headset communication.
  components:
  - type: Sprite
    sprite: Structures/Machines/telecomms.rsi
    snapCardinals: true
    layers:
    - state: tele-server-nopower
    - state: tele-stripe
    - state: tele-server-on  # Default powered state when multiple keys or EncryptionElse
      shader: unshaded
      visible: false
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: tele-server-on-common
      shader: unshaded
      visible: false
      map: ["tele-server-on-common"]
    - state: tele-server-on-cargo
      shader: unshaded
      visible: false
      map: ["tele-server-on-cargo"]
    - state: tele-server-on-engineering
      shader: unshaded
      visible: false
      map: ["tele-server-on-engineering"]
    - state: tele-server-on-medical
      shader: unshaded
      visible: false
      map: ["tele-server-on-medical"]
    - state: tele-server-on-science
      shader: unshaded
      visible: false
      map: ["tele-server-on-science"]
    - state: tele-server-on-sec
      shader: unshaded
      visible: false
      map: ["tele-server-on-sec"]
    - state: tele-server-on-service
      shader: unshaded
      visible: false
      map: ["tele-server-on-service"]
    - state: tele-server-on-command
      shader: unshaded
      visible: false
      map: ["tele-server-on-command"]
    - state: tele_o
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: ItemMapper
    requireAll: False
    sprite: Structures/Machines/telecomms.rsi
    mapLayers:
      tele-server-on-common:
        whitelist:
          tag:
          - EncryptionCommon
      tele-server-on-cargo:
        whitelist:
          tag:
          - EncryptionCargo
      tele-server-on-engineering:
        whitelist:
          tag:
          - EncryptionEngineering
      tele-server-on-medical:
        whitelist:
          tag:
          - EncryptionMedical
      tele-server-on-science:
        whitelist:
          tag:
          - EncryptionScience
      tele-server-on-sec:
        whitelist:
          tag:
          - EncryptionSecurity
      tele-server-on-service:
        whitelist:
          tag:
          - EncryptionService
      tele-server-on-command:
        whitelist:
          tag:
          - EncryptionCommand
      tele-server-on:
        # This will show the default "on" state when either:
        # 1. There are multiple keys of different types
        # 2. There's a key with EncryptionElse tag
        # 3. No keys are present (fallback)
        whitelist:
          tag:
          - EncryptionElse
        minCount: 1
        fallback: true
  - type: PointLight
    enabled: false
    castShadows: false
    radius: 1.5
    energy: 1.6
    color: "#39b8ee"
  - type: LitOnPowered
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  - type: Appearance
    visuals:
    - type: MappedItemVisualizer
  - type: AmbientOnPowered
  - type: AmbientSound
    volume: -9
    range: 5
    enabled: false
    sound:
      path: /Audio/Ambience/Objects/server_fans.ogg
  - type: WiresVisuals
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Machine
    board: TelecomServerCircuitboard
  - type: WiresPanel
  - type: Transform
    anchored: true
  - type: Pullable
  - type: EncryptionKeyHolder
    keysExtractionMethod: Prying
    keySlots: 10
  - type: TelecomServer
  - type: ContainerContainer
    containers:
      key_slots: !type:Container
      machine_board: !type:Container
      machine_parts: !type:Container

- type: entity
  parent: TelecomServer
  id: TelecomServerFilled
  suffix: Filled All
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyCommon
      - EncryptionKeyCargo
      - EncryptionKeyEngineering
